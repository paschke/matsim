language: java
jdk: oraclejdk8
script:
  - cd ${TRAVIS_BUILD_DIR}/${MODULE} && mvn test --fail-at-end -B -Dmaven.test.redirectTestOutputToFile -Dmatsim.preferLocalDtds=true
env:
  global:
    - MAVEN_OPTS="-XX:MaxPermSize=1g -Xmx2g"
  matrix:
    - MODULE=matsim
    - MODULE=contribs
    - MODULE=playgrounds
